<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>customer_booking</title>
</head>
<body>

  
  <table border="0" cellpadding="0" cellspacing="0" width="100%" height="100%" style="background:#228abd;">
    <tr>
      <td align="center" height="100%" valign="top" width="100%" style="padding:24px 0px 0px;">
        <table class="bg_area" align="center" border="0" cellpadding="0" cellspacing="0" width="100%" height="100%" style="max-width:800px; background:#228abd;">
          <tbody>
            <tr>
              <td align="center" valign="top" style="font-size:0;position:relative">
                <div class="mail_tempouter" style="background:#228abd;">

                  <div class="bg_image">
                    <img src="http://bukkadashboard.com/v1.3/assets/admin/images/bg.png" />
                  </div>
                  
                  <div class="mail_logo" style="text-align:center;padding-left:38px;">
                    <img src="http://bukkadashboard.com/v1.3/assets/admin/images/logo_mail.png" />
                  </div>
                  
                  <div class="registation-details" style="margin-top: 0px;padding-left: 38px;">
                    <div class="reg_left" style="float:left;">
                      
                      <h1 style="margin-top:30px; color: #fff; font-size:35px;font-family: Roboto,sans-serif; font-weight: 400; text-align: left;padding: 0;">Booking Success!</h1>
                      
                      <p style="margin-top:30px; color: #fff; font-family: Roboto,sans-serif; font-weight: 400; text-align: left; font-size: 17px;">Hi <b class="bold">%name% ,</b></p>
                      
                      <p style="margin-top:30px; color: #fff; font-family: Roboto,sans-serif; font-weight: 400; text-align: left; font-size: 17px;">A collection for <b class="bold">%date% </b> <br>has been booked on  <b class="bold">%book_date%</b></p>
                      
                      <p style="margin-top:30px; color: #fff; font-family: Roboto,sans-serif; font-weight: 400; text-align: left; font-size: 17px;">Thanks once again!,<br>Kind regards,</p>
                      
                      <div class="paly_store_link" style="margin:10px 0px; text-align: left;">                      
                        <a href="https://play.google.com/v1.3/store/apps?hl=en" target="_blank"><img src="https://bukkadashboard.com/v1.3/assets/admin/images/playstore.png" style="width:100px;" /></a>                      
                        <a href="https://play.google.com/v1.3/store/apps?hl=en" target="_blank"><img src="https://bukkadashboard.com/v1.3/assets/admin/images/store.png" style="width:100px;" /></a>
                      </div>
                      
                      <p style="margin-top:30px; color: #fff; font-family: Roboto,sans-serif; font-weight: 400; text-align: left; font-size: 14px;">Copyright @ Bukka Waste Ltd 2021. All rights reserved.</p>
                    </div>
                    
                    <div class="reg_right" style="float:right; padding-top:70px; text-align:right;">
                      <img src="http://bukkadashboard.com/v1.3/assets/admin/images/man_btm.png" />
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </table>

</body>
</html>
